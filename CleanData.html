<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza de CSV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cardinalidad de Conjuntos</h1>

    <!-- Etiqueta para el campo de carga del archivo -->
    <label for="fileInput">Selecciona un archivo CSV:</label>
    <input type="file" id="fileInput" accept=".csv" title="Sube un archivo CSV para realizar operaciones de cardinalidad">
    <br><br>

    <!-- Tabla para mostrar los resultados de la cardinalidad -->
    <h3>Resultados de la Cardinalidad:</h3>
    <table id="cardinalityResultsTable">
        <thead>
            <tr>
                <th>Conjunto</th>
                <th>Descripción</th>
                <th>Cardinalidad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se generarán dinámicamente aquí -->
        </tbody>
    </table>
    <script src="CleanData.js"></script>
</body>
</html>
